<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"

	<script src="assets/js/main.js"></script>
	<script>
		$(document).ready(function() {
$("#menu-toggle").click(function() {
   /* $("#side-nav").toggle(1000, function() {
        alert("Hi there!"); */
        $("#side-nav").fadeIn();
    });
});

$("#test").click(function() {
    $(this).hide();
        // alert("You have clicked on the paragraph of text to bring up this alert box message.");
    });
    $("#p1").hover(function() {
        $(this).hide();
    });
    $("#p2").click(function() {
        $(this).hide();
    });
    $("#p3").dblclick(function() {
        $(this).hide();
    });
    $("#p4").mouseout(function() {
        $(this).hide();
    });
    let menuTrigger = false;
    $(document).keypress(function(e) {
        if(e.which == 13) { // 13 is the key number of the Enter key on the keyboard
            if(menuTrigger === false) { // menuTrigger has not been activated
                $("nav").fadeIn(500);
                menuTrigger = true; // status of menuTrigger
            }
            else if (menuTrigger === true) { // menuTrigger has been activated
                $("nav").fadeOut(500);
                menuTrigger = false;
            }
        }
    });
    });

/* document.getElementById("test").onclick=function() {
            alert("You have clicked on the paragraph of text to bring up this alert box message.");
        } */
	</script>
</head>

<body>

	<header>
		 <!-- <img src="assets/img/menu.png" alt=""> -->

</header>

		<p id="test">This is a paragraph!</p>
		<p id="p1">Hover me!</p>

		<p id="p3">Double click me!</p>
		<p id="p4">Leave me alone!</p>
		<p>Press [Enter]</p>


</body>
